<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaler Social</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <img class="left-image" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="Left Image">
            <img class="right-image" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="Right Image">
          </div>
          <hr class="line">
    </header>
    <main>
        <section class = "main">
            <!-- posting box -->
            <section class = "post-box">
                <h3>Post your thoughts here</h3>
                <div class="box">
                    <div class="post-upper">
                        <div>
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="#">
                        </div>
                        <div>
                            <textarea name="#" id="post-area" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="post-lower">
                        <span><span class="count_of_char">0</span>/100</span>
                        <button id="post-btn">Post</button>
                    </div>
                </div>
            </section>
    
            <!-- chat-posts -->
            <section class="chat-posts">
                <h3>Your Feed</h3>
                <div class="posts">
                    <div class="post-main">
                        <div class="prof-img">
                            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="#">
                        </div>
                        <div class="post-right">
                            <div class="post-det">
                                <h4>Name</h4>
                                <h5>@Nick</h5>
                                <div class="post-right-btns">
                                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/028/original/edit.png?1706888661" alt="#">
                                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/027/original/delete.png?1706888643" alt="#">
                                </div>
                            </div>
                            <div class="post-txt-area">
                                <textarea name="post" id="post-area-text" cols="30" rows="10"></textarea>
                            </div>
                            <div class="like-cmnt-btns">
                                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/026/original/comment.png?1706888619" alt="#">
                                <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/029/original/heart.png?1706888679" alt="#">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <footer>

    </footer>
<link rel="stylesheet" href="script.js">
</body>
</html>
